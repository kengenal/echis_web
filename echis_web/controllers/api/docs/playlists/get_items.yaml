Get all playlists
---
tags:
  - Share Playlists
security:
  - bearerAuth: [ ]
parameters:
  - name: Authorization
    type: Authorization
    in: header
    required: True
  - name: Page
    type: integer
    in: query
definitions:
  Playlist:
    type: object
    properties:
      api_available:
        type: array
        items: string
      page:
        type: integer
      resolts:
        type: integer
      has_admin:
        type: array
        items:
          type: string
      playlists:
        type: array
        items:
          type: object
          properties:
            api:
              type: string
            created_at:
              type: string
              format: date-time
            is_active:
              type: boolean
            playlist_id:
              type: string
              format: uuid
            record_id:
              type: string
              format: uuid
            user:
              type: string
responses:
  200:
    description: "Response playlist object"
    schema:
      $ref: '#/definitions/Playlist'
  401:
    description: "Missing token"
    schema:
      properties:
        message:
          type: string
          default: "User not exists"
  404:
    description: "Not found"

