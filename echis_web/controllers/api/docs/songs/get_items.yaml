Get all songs
---
tags:
  - Share Songs
parameters:
  - name: Authorization
    type: Authorization
    in: header
    required: True
  - name: Page
    type: integer
    in: query
  - name: record_id
    type: string
    in: path
definitions:
  Song:
    type: object
    properties:
      page:
        type: integer
      resolts:
        type: integer
      has_admin:
        type: array
        items:
          type: string
      songs:
        type: array
        items:
          type: object
          properties:
            _id:
              type: string
              format: uuid
            added_by:
              type: string
            added_to_playlist:
              type: string
            album:
              type: string
            api:
              type: string
            cover:
              type: string
              format: uri
            created_at:
              type: string
              format: date-time
            is_shared:
              type: boolean
            playlist_id:
              type: string
              format: uuid
            rank:
              type: integer
            record_id:
              type: string
              format: uuid
            song_id:
              type: string
            title:
              type: string

responses:
  200:
    description: "Response songs object"
    schema:
      $ref: '#/definitions/Song'
  401:
    description: "Missing token"
    schema:
      properties:
        message:
          type: string
          default: "User not exists"
  404:
    description: "Not found"

